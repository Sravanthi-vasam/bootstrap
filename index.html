<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
      <div class="h1 text-center">Nebula</div>
        <div class="nebula row justify-content-center gap-5 pt-5">
           <div class="card col-4" style="width: 18rem;">
              <img src="https://www.nasa.gov/wp-content/uploads/2023/03/754349main_butterfly_nebula_full_full.jpg" class="card-img-top w-100 h-75 pY-5">
             <div class="card-body">
                <h5 class="card-title">The Butterfly Nebula NGC 6302</h5>
             </div>
        </div>

        <div class="card col-4" style="width: 18rem;">
          <img src="https://astrocat.info/wp-content/uploads/2021/07/The-Heart-Nebula-Aleix-Roig-2021-1080x675.jpg" class="card-img-top w-100 h-75 pY-5">
            <div class="card-body">
               <h5 class="card-title">The Heart Nebula</h5>
            </div>
        </div>

        <div class="card col-4" style="width: 18rem;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/NGC7293_%282004%29.jpg/1200px-NGC7293_%282004%29.jpg" class="card-img-top w-100 h-75 pY-5">
            <div class="card-body">
              <h5 class="card-title">The Helix Nebula</h5>
            </div>
        </div>
     </div>
     <div class="nebula2 row justify-content-center gap-5 pt-5">
        <div class="card col-6" style="width: 18rem;">
            <img src="https://cdn.eso.org/images/thumb700x/tarantula.jpg" class="card-img-top w-100 h-100 pY-5">
            <div class="card-body">
            <h5 class="card-title">The Tarantula Nebula</h5>
            </div>
        </div>

        <div class="card col-6" style="width: 18rem;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Orion_Nebula_-_Hubble_2006_mosaic_18000.jpg/1200px-Orion_Nebula_-_Hubble_2006_mosaic_18000.jpg" class="card-img-top w-100 h-100 pY-5">
            <div class="card-body">
            <h5 class="card-title">The Orion Nebula</h5>
            </div>
        </div>
            <div class="card col-6" style="width: 18rem;">
                <img src="https://s.w-x.co/in-galaxy_collision.jpg" class="card-img-top w-100 h-100 pY-5">
                <div class="card-body">
                <h5 class="card-title">The Andromeda Galaxy</h5>
                </div>
            </div>
       </div>  
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
